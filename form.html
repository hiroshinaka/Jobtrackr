<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Jobtrackr</title>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
</head>
<body>
  <nav id="navbarPlaceholder"></nav>
  <form>
    <div class = "application p-4">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPositionApplied">Position Applied</label>
              <input type="text" class="form-control" id="inputPosition" placeholder="Position" required>
            </div>
            <br>
            <div class="form-group col-md-6">
              <label for="inputCompanyName">Company Name</label>
              <input type="text" class="form-control" id="inputCompanyName" placeholder="Company name" required>
            </div>
          </div>
          <br>
        <div class="form-group">
            <label for="exampleFormControlInput1">Date Applied</label>
            <input type="date" class="form-control" id="date" placeholder="MM-DD-YEAR">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlInput1">Job Posting Link</label>
            <input type="text" class="form-control" id="link" placeholder="Insert link">
        </div>
        <br>
        <div class="mb-3">
          <label for="formFile" class="form-label">Resume</label>
          <input class="form-control" type="file" id="resume">
        </div>
        <br>
        <div class="mb-3">
          <label for="formFile" class="form-label">Cover Letter</label>
          <input class="form-control" type="file" id="coverLetter">
        </div>
    </div>
</form>

<div class= "addButton p-3">
    <button type="button" id="addApplication" class="btn btn-success" onclick="saveAppInfo()">Add</button>
</div>


<div id="footerPlaceholder"></div>


  

    <!--Firebase JS-->
    <script src="./scripts/firebaseAPI.js"></script>
    <!--JS-->
    <script src="./scripts/skeleton.js" defer></script>
    <script src="./scripts/application.js" defer></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
