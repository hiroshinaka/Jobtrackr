<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Jobtrackr</title>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
  </head>
  <body>
    <nav id="navbarPlaceholder"></nav>
    <div class="card-group">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <a href="#interviews" style="color:black;">Upcoming Interviews: <span id="interviewCount"></spam></a>
          </h5>
          <p class="card-text"></p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><a href="#offers" style="color:black;">Offers Received:<span id="offersCount"></spam></a></h5>
          <p class="card-text"></p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><a href="#jobsApplied" style="color:black;">Jobs Applied:<span id="jobsCount"></spam></a></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    <br />
    <div class="interviews p-3" id="interviews">
      <h1>Upcoming Interviews:</h1>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action"
          >Interview 1</a
        >
      </div>
    </div>
    <br />
    <div class="Offers Received p-3" id="offers">
      <h1>Offers Received:</h1>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Offer 1</a>
      </div>
    </div>
      <br/>
    <div class="Jobs Applied p-2" id="jobsApplied">
      <h1 id="numJobsApplied">Jobs Applied:</h1>
      <div id="listJobsApplied" class="row row-cols-auto">
        <!-- Templates for general use, not displayed -->
        <template id="jobsAppliedTemplate">
          <div class="cardjobs">
            <div class="card-body">
              <p class="card-text" id="positionApplied">Placeholder</p>
              <p class="card-text" id="companyName">Placeholder</p>
              <p class="card-text" id="dateApplied">Placeholder</p>
              <a href="#" class="btn btn-success" target="_blank" id="jobPostingLink">Placeholder</a>
              <a href="#" class="btn btn-success" target="_blank" id="resume">Placeholder</a>
              <a href="#" class="btn btn-success" target="_blank" id="coverLetter">Placeholder</a>
              <!--Delete application-->
              <a href="#" class="btn btn-outline-dark" target="_blank" id="deleteApp">Placeholder</a>
              
            </div>
          </div>
        </template>
    </div>
    </div>

    <div id="footerPlaceholder"></div>

    <!--Firebase JS-->
    <script src="./scripts/firebaseAPI.js"></script>
    <!--JS-->
    <script src="./scripts/skeleton.js" defer></script>
    <script src="./scripts/main.js" type="module"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
